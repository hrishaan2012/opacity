<html>
    <head>
        <title>Opacity</title>
        <style>
            div{background-color: rgb(78, 55, 180);
            padding: 10px;}
            div.first{opacity: 0.1;}
            div.second{opacity: 0.3;}
            div.third{opacity: 0.6;}
       
            
        </style>
    </head>
    <body>
        <h1>Opacity Property</h1>
        <div class="first"><P>Opacity 0.1</P></div>
        <div class="second">
            <P>Opacity 0.3</P>
        </div>
        <div class="third">
            <P>Opacity 0.6</P>
        </div>
        <div (default)>
            <P>Opacity 1</P>
        </div>
    </body>
</html>
